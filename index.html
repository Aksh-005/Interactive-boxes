<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Box 1 -->
  <div class="box">
    <div class="options">
      <button class="color-option" style="background-color: red;">Red</button>
      <button class="color-option" style="background-color: blue;">Blue</button>
      <button class="size-option" data-size="small">Small</button>
      <button class="size-option" data-size="large">Large</button>
    </div>
  </div>

  <!-- Box 2 -->
  <div class="box">
    <div class="options">
      <button class="color-option" style="background-color: red;">Red</button>
      <button class="color-option" style="background-color: blue;">Blue</button>
      <button class="size-option" data-size="small">Small</button>
      <button class="size-option" data-size="large">Large</button>
    </div>
  </div>

  <!-- Box 3 -->
  <div class="box">
    <div class="options">
      <button class="color-option" style="background-color: red;">Red</button>
      <button class="color-option" style="background-color: blue;">Blue</button>
      <button class="size-option" data-size="small">Small</button>
      <button class="size-option" data-size="large">Large</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
